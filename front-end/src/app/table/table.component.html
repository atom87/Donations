
<table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Year</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let donation of donations">
        <td>{{donation.name}}</td>
        <td>{{donation.charity_date | date: 'dd.MM.yyyy.'}}</td>
        <td>{{donation.estimated_value}}</td>
      </tr>
    </tbody>
  </table>
